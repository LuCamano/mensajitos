<ion-content class="ion-padding">
  <ion-card style="box-shadow: none; border: none; background: #fff;">
    <ion-avatar slot="start" style="margin: 24px auto 16px auto;">
      <img src="https://www.gravatar.com/avatar?d=mp&s=100" alt="Avatar">
    </ion-avatar>
    <ion-card-content>
      <div style="text-align: center;">
        <img src="assets/perfil.png" alt="No hay chats" style="max-width: 100px; margin-bottom: 10px;">
      </div>
      <div style="padding: 0 8px;">
        <div>
          <strong>Nombre de Usuario:</strong>
          <div>{{ currentUser.displayName }}</div>
        </div>
        <hr style="border: none; border-top: 1px solid #e0e0e0; margin: 18px 0;">
        <div>
          <strong>Correo:</strong>
          <div>{{ currentUser.email }}</div>
        </div>
      </div>
      <ion-button id="editProfileButton" fill="solid" shape="round" class="ion-margin-top">
        Editar Perfil
      </ion-button>
    </ion-card-content>
  </ion-card>
  <!-- Modal para editar perfil -->
  <ion-modal trigger="editProfileButton" (willDismiss)="confirmEdit($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar color="secondary" mode="ios">
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">
              Cancelar
            </ion-button>
          </ion-buttons>
          <ion-title>Editar Perfil</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="confirm()" [disabled]="!editForm.valid">
              Guardar
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <form [formGroup]="editForm">
          <ion-item>
            <ion-label position="floating">Nombre de Usuario</ion-label>
            <ion-input name="username" formControlName="username"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Correo Electr√≥nico</ion-label>
            <ion-input name="email" formControlName="email" readonly></ion-input>
          </ion-item>
        </form>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
