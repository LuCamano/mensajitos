<ion-content>

  <ion-list class="ion-margin-top">
    <ion-item *ngFor="let contacto of contactos" lines="full" button class="contact-item" color="light">
      <ion-label >
        <h2> {{contacto.displayName}} </h2>
        <p> {{contacto.email}}</p>
      </ion-label>
      <ion-icon slot="end" name="create-outline" color="primary"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-fab slot="fixed" horizontal="end" vertical="bottom">
    <ion-fab-button (click)="toggleModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-modal #new_contact [isOpen]="open_new_contact" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Agregar contacto</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="cancel()">Cancelar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>

      <ion-content class="ion-padding">

        <ion-item>
          <ion-input [(ngModel)]="newEmail" type="email" fill="solid" label="Correo electrÃ³nico"
            labelPlacement="floating" placeholder="Ingrese su correo" required></ion-input>
        </ion-item>

        <ion-button [disabled]="!newEmail" expand="block" class="ion-margin-top" (click)="addContact()">
          Agregar
        </ion-button>
      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>
