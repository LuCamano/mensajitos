<ion-content class="ion-padding" color="primary">
  <ion-grid fixed>
    <ion-row>
      <ion-col sizeLg="6" offsetLg="3">
        <ion-card color="secondary">
          <ion-card-header>
            <div class="ion-text-center logo">
              <img src="assets/icon.png" alt="icono" style="width: 100px;">
              <ion-card-title style="font-size: 1.5rem;">Mensajitos</ion-card-title>
            </div>
          </ion-card-header>
          <ion-card-content style="padding: 10% 2rem;">
            <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
              <!-- Email input -->
              <ion-input label="Email" labelPlacement="stacked" [(ngModel)]="user.email" name="email" type="email" placeholder="Ingrese su email" required></ion-input>
              <!-- Password input -->
              <ion-input label="Contraseña" labelPlacement="stacked" [(ngModel)]="user.password" name="password" type="password" placeholder="Ingrese su contraseña" required>
                <ion-input-password-toggle slot="end"></ion-input-password-toggle>
              </ion-input>
              <!-- Submit button -->
              <ion-button expand="full" type="submit" color="tertiary" [disabled]="loginForm.invalid" style="margin-top: 1rem;">Iniciar sesión</ion-button>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
