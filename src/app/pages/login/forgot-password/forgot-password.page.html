<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Olvidó su contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-row>
    <ion-col sizeMd="6" offsetMd="3">
      <form (ngSubmit)="sendEmail()" #forgotPasswordForm="ngForm">
        <ion-input 
          label="Email"
          labelPlacement="floating"
          fill="outline"
          type="email"
          helperText="Si la cuenta existe, se enviará un email con instrucciones para restablecer la contraseña."
          errorText="Por favor, ingrese un email válido."
          name="email"
          [(ngModel)]="email"
          placeholder="Ingrese el email de su cuenta"
          required
          email
        ></ion-input>
        <ion-button expand="full" type="submit" [disabled]="forgotPasswordForm.invalid">Enviar</ion-button>
      </form>
    </ion-col>
  </ion-row>
</ion-content>
